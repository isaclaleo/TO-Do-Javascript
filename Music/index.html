<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!--styles-->
    <link rel="icon" href="https://cdn.pixabay.com/photo/2017/02/27/20/48/headphones-2104207_960_720.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <!--Songs-->
        <div class="img-container">
            <img src="img/Aurora.jpg" alt="Album Art">
        </div>
        <h2 id="title">All My Demons Greeting Me as Friend</h2>
        <h3 id="artist">Aurora</h3>
        <audio src="music/AURORA.mp3"></audio>
        <!--Progress-->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">4:05</span>
            </div>
        </div>
        <!--Controls-->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>

    <!--script-->
    <script src="music.js"></script>
</body>
</html>
