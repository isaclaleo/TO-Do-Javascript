<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply the Default Bootstrap Button Style</title>
</head>
<body>
  <h1>Apply the Default Bootstrap Button Style</h1>
  <p>
    Bootstrap has another button class called btn-default. Apply both the btn and btn-default classes to each of your button elements.
  </p>
  <div class="container-fluid">
    <h3 class="text-primary text-center">jQuery Playground</h3>
    <div class="row">
      <div class="col-xs-6">
        <div class="well">
          <button class="btn btn-default"></button>
          <button class="btn btn-default"></button>
          <button class="btn btn-default"></button>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="well">
          <button class="btn btn-default"></button>
          <button class="btn btn-default"></button>
          <button class="btn btn-default"></button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
